# ==================== Conda环境配置 ====================
name: phone-agent
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip

  # 基础科学计算
  - numpy
  - pandas
  - scipy
  - matplotlib

  # 深度学习框架
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8  # 如果使用CUDA

  # 音频处理
  - libsndfile
  - ffmpeg

  # 开发工具
  - jupyter
  - ipython
  - pip:
    # 通过pip安装的其他包
    - -r requirements.txt
    - -r tts_requirements.txt